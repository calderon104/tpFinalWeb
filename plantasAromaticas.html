<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Nunito:ital,wght@1,200&family=Roboto:ital,wght@0,300;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylo.css">
    <script defer src="js/main.js"></script>
    <link rel="icon" type="image/x-icon" href="/img/82_85230.png">
    <title>Plantas Aromaticas</title>
</head>
<header>
    <div class="titulo">
        <h1>Vivace!</h1>
    </div>
</header>
<body>
    <footer>
        <div class="pieForm">
        <p>Deseas recomendar alguna planta para que aparezca? <br></p>
        <p>Llena este formulario si asi lo desea: </p>
        <form id="formulario" name="form"action="#" >
            <label for="fname">Nombre:</label>
            <input type="text" id="fname" name="fname" onkeydown="verificarNombre()"><span id="textNombre"></span><br><br>

            <label for="lname">Apellido:</label>
            <input type="text" id="lname" name="lname" onkeydown="verificarApellido()"><span id="textApellido"></span><br><br>


            <label for="gmail">Gmail:</label>
            <input type="text" id="gmail" name="gmail" onkeydown="verificarEmail()"><span id="text"></span><br>

            <label for="plant">Ingrese su planta</label>
            <input type="text" id="plant" name="plant" onkeydown="verificarPlanta()"><span id="textPlanta"></span><br><br>

            <input type="submit" id="submit" value="Enviar" onclick="validarTodo()">
          </form>
        </div>
        <div>
            <ul id="resultados">

            </ul>
        </div>
        </div>
    </footer>
</body>
</html>
